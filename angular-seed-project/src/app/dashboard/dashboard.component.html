<nb-card class="col-md-5 col-xxxl-4" style="font-family: Exo;padding: 20px;float: left;margin-right: 15px;">
  <h1>
      Team Members
  </h1>

     
<ol style="font-size: 25px;">
    <li *ngFor="let member of members"
      [class.selected]="member === selectedMember"
      (click)="onSelect(member)">
      <span class="badge">{{member.id}}</span> {{member.name}}
    </li>
  </ol>
</nb-card>

<nb-card class="col-md-6 col-xxxl-4" style="padding: 20px;margin: auto;">
        <div class="col-xs-3 col-xs-offset-9">
  <div *ngIf="selectedMember">
 
    
    
    <img [src]= selectedMember.image style="
    width: 80px;
    height: 80px;
    border: 2px soild red;
    border-bottom-left-radius: 30px;
    border-top-right-radius: 30px;
" >
<div style="display: inline-block;font-size: 30px;/* width: 70%; */font-weight: bold;">{{ selectedMember.name }} </div>
   
    <blockquote style="margin-top: 20px;">
            <p class="alert alert-success" style="
            padding: 5px;
            /* background-color: #6f6482; */
            border-radius: 5px;
            border-left: 5px solid #00d9a2;
        ">{{selectedMember.line}}
            </p>
    </blockquote>
  
  </div>
  


</div>
</nb-card>
